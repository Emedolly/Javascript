<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator till 5r</title>
  </head>
  <body>
    <p>
      <button
        onclick="calculation +='1';
        console.log(`Current calculation: ${calculation}`);"
      >
        1
      </button>
      <button
        onclick="calculation +='2';
        console.log(`Current calculation: ${calculation}`);"
      >
        2
      </button>
      <button
        onclick="calculation +='3';
        console.log(`Current calculation: ${calculation}`);"
      >
        3
      </button>
      <button
        onclick="calculation +=' + ';
        console.log(`Current calculation: ${calculation}`);"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="calculation +='4';
        console.log(`Current calculation: ${calculation}`);"
      >
        4
      </button>
      <button
        onclick="calculation +='5';
        console.log(`Current calculation: ${calculation}`);"
      >
        5
      </button>
      <button
        onclick="calculation +='6';
        console.log(`Current calculation: ${calculation}`);"
      >
        6
      </button>
      <button
        onclick="calculation +=' - ';
        console.log(`Current calculation: ${calculation}`);"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="calculation +='7';
        console.log(`Current calculation: ${calculation}`);"
      >
        7
      </button>
      <button
        onclick="calculation +='8';
        console.log(`Current calculation: ${calculation}`);"
      >
        8
      </button>
      <button
        onclick="calculation +='9';
        console.log(`Current calculation: ${calculation}`);"
      >
        9
      </button>
      <button
        onclick="calculation +=' * ';
        console.log(`Current calculation: ${calculation}`);"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="calculation += '0';
  console.log(calculation)"
      >
        0
      </button>
      <button
        onclick="
        calculation += '.';
        console.log(calculation);
      "
      >
        .
      </button>
      <button
        onclick="
          try 
          {
            calculation = Function('return ' + calculation)();
            console.log(`the result is ${calculation}`);
          } 
          catch (e) 
          {
            console.log('Invalid expression');
            calculation = '';
          }
        "
      >
        =
      </button>
      <button
        onclick="calculation +=' / ';
        console.log(`Current calculation: ${calculation}`);"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="
    calculation = '';
    console.log(`Calculation cleared`);
    "
      >
        Clear
      </button>
    </p>

    <script>
      var calculation = "";
    </script>
  </body>
</html>
