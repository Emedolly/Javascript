<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <button onclick="resetScore()">Reset Score</button>
    <div id="score"></div>

    <script>
      function getScore() {
        return JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };
      }

      function updateScoreDisplay() {
        const score = getScore();
        document.getElementById('score').textContent =
          `Wins: ${score.wins}, Losses: ${score.losses}`;
      }

      function playGame(guess) {
        const score = getScore();
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
          score.wins++;
        } else {
          score.losses++;
        }
        localStorage.setItem('score', JSON.stringify(score));
        updateScoreDisplay();
      }

      function resetScore() {
        localStorage.setItem('score', JSON.stringify({ wins: 0, losses: 0 }));
        updateScoreDisplay();
      }

      // Initialize score display on page load
      updateScoreDisplay();
    </script>
  </body>
</html>
