<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8j</title>
  </head>
  <body>
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails');">tails</button>
    <script>
      //creating a score object to keep track of wins and losses
      let score ={
        win:0,
        lose:0

      }
      function playGame(userChoice) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        console.log(userChoice === result ? "You win!" : "You lose!");

        if(userChoice === result){
          score.win++;
        }
        else{
          score.lose++;
        }
        console.log(score);
      }
    </script>
  </body>
</html>
