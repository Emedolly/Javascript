<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8i</title>
  </head>
  <body>
    //playing a simple game of heads or tails based on user input
    <button onclick="playGame('heads');">heads</button>
    <button onclick="playGame('tails');">tails</button>
    <script>
      function playGame(userChoice) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        console.log(userChoice === result ? "You win!" : "You lose!");
      }
    </script>
  </body>
</html>
