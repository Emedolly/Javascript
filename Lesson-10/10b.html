<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Lesson 10b</title>
    <style>
      .Request-btn-style{
        background-color: black;
        color: white;
        border: none;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 12px;
      }
      .Schedule-btn-style{
         background-color: rgb(230,230,230,230);;
        color: black;
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
      }
    </style>
  </head>
  <body>
    <button class="Request-btn-style">Request now</button>
    <button class="Schedule-btn-style">Schedule for later</button>
  </body>
</html>
