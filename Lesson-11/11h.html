<body>
  <script>
    function addOne(array){
    const reuslt = [];
    for(let i=0; i<array.length; i++){
      reuslt.push(array[i]+1);
    }
    return reuslt;
  }

  console.log(addOne([1,2,3,4,5]));
  </script>
