<script>
  function arraySwap(array){
    const lastIndex = array.length-1;

    const lastVallue = array[lastIndex];
const firstIndex = array[0];
  
array[0] = lastVallue;
array[lastIndex] = firstIndex;

    return array;
  }

  
  console.log(arraySwap([1,2,3,4,5]));
</script>
