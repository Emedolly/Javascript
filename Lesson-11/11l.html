<body>
<script>
  function minMax(nums){
    let min = nums[0];
    let max = nums[0];
    for(let i=0; i<nums.length ; i++)
    {
      if(nums[i]<min)
      {
        min= nums[i];
      }
      if(nums[i]>max)
      {
        max = nums[i];
      }
    }
  }
</script>
